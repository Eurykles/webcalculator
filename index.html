<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="resources/css/style.css" rel="stylesheet">
    <script src="resources/javascript/calc.js" defer></script>
</head>
<body>
    <main>
        <div class="center-screen">
            <div class="calculator">
                <div class="screen-housing">
                    <div class="screen">
                        <h3>12345</h3>
                    </div>
                </div>
                <div class="buttons">
                    <div class="number7 button">
                        <h2>7</h2>
                    </div>
                    <div class="number8 button">
                        <h2>8</h2>
                    </div>
                    <div class="number9 button">
                        <h2>9</h2>
                    </div>
                    <div class="operator-d button">
                        <h2>/</h2>
                    </div>
                    <div class="number4 button">
                        <h2>4</h2>
                    </div>
                    <div class="number5 button">
                        <h2>5</h2>
                    </div>
                    <div class="number6 button">
                        <h2>6</h2>
                    </div>
                    <div class="operator-m button">
                        <h2>*</h2>
                    </div>
                    <div class="number1 button">
                        <h2>1</h2>
                    </div>
                    <div class="number2 button">
                        <h2>2</h2>
                    </div>
                    <div class="number3 button">
                        <h2>3</h2>
                    </div>
                    <div class="operator-s button">
                        <h2>-</h2>
                    </div>
                    <div class="number0 button">
                        <h2>0</h2>
                    </div>
                    <div class="decimal button">
                        <h2>.</h2>
                    </div>
                    <div class="clear button">
                        <h2>C</h2>
                    </div>
                    <div class="operator-a button">
                        <h2>+</h2>
                    </div>
                </div>
                <div class="equality-housing">
                    <div class="euqality">
                        <h1>=</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
